<div class="container">
    <h2>Editar livro</h2>
    <form action="" method="post" id="form-edicao">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título" name="Titulo">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor" name="Autor">
            </div>
            <div class="form-group">
                <label for="editor">Editor:</label>
                <input type="text" class="form-control" id="editor" placeholder="Editor" name="Editor">
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" class="form-control" id="preco" placeholder="Preço" name="Preco">
            </div>
            <input type="hidden" name="Id" id="livro-id">
            <button type="button" onclick="submeterFormularioEdicao()" class="btn btn-default">Enviar</button>
        </div>
    </form>
</div>
